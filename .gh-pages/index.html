<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation and Coverage Access</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #bb86fc;
        }
        .link-container {
            margin: 20px 0;
        }
        a {
            display: block;
            font-size: 18px;
            text-decoration: none;
            color: #bb86fc;
            margin: 10px 0;
            padding: 10px 20px;
            border: 2px solid #bb86fc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #bb86fc;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Documentation and Coverage</h1>
        <div class="link-container">
            <a href="docs/html/index.html" target="_blank">Doxygen Documentation (HTML)</a>
            <a href="docs/refman.pdf" target="_blank">Doxygen Documentation (PDF)</a>
        </div>
        <div class="link-container">
            <a href="coverage/html/index.html" target="_blank">Coverage (HTML)</a>
            <a href="coverage/json/coverage.json" target="_blank">Coverage (JSON)</a>
        </div>
    </div>
</body>
</html>
